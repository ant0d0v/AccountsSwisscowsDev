<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="js/options.js"></script>
    <link rel="stylesheet" href="css/options.css" />
</head>
<body>
    <div class="container">
        <img class="logo" src="./images/logo-big.png" alt="Swisscows.VPN" height="48" />
        <form id="form">
            <div class="fieldpair">
                <label for="host">Proxy host</label>
                <input type="text" id="host" name="host" required />
            </div>
            
            <div class="fieldpair">
                <label for="port">Proxy port</label>
                <input type="number" id="port" name="port" min="0" max="65535" required />
            </div>
            
            <div class="fieldpair">
                <label for="url">Authority url</label>
                <input type="url" id="authority" name="authority" required />
            </div>

            <div class="form-footer">
                <button class="browser-style" type="reset">Restore Defaults</button>
                <button id="submit" class="browser-style" type="submit">Save</button>
            </div>
        </form>
    </div>
</body>
</html>
