name: CI

on:
  pull_request:
    branches: [main]

jobs:
  run-test:
    name: 'Run tests'
    runs-on: ubuntu-latest

    steps:
      - name: Git clone
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Ð¡ache maven
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Maven test
        run:  mvn clean test -DQASE_ENABLE=true -DQASE_PROJECT_CODE=ACCOUNTS -DQASE_RUN_NAME=NEW_RUN_NAME -DQASE_RUN_DESCRIPTION=NEW_RUN_DESCRIPTION -DQASE_API_TOKEN=fd5988ff6b630da93ca3b4e3c85b0882f6c8e032452aebcc009a782e183d82f2
        env:
          CHROME_OPTIONS: --disable-gpu;--no-sandbox;--disable-dev-shm-usage;--headless;--window-size=1920,1080
          CI_RUN: true

      - name: Publish test results
        uses: qase/publish-test-results-action@v2
        with:
            token: ${{6e723270fab0764cd644221166d87114690ec9a2b6f832fdc3d28968c0c118fc}}
            project-code: ACCOUNTS
            run-name: SMOKE
            run-description: SMOKE
            results-path: target/surefire-reports

      - name: Attach Tests screenshots
        uses: actions/upload-artifact@v3
        with:
          path: screenshotsVideo

      - name: Attach Bug screenshots
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          path: screenshots







